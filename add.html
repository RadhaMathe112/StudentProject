<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
 <nav class="navbar bg-warning nav justify-content-center" data-bs-theme="dark">
 <h1>Student App</h1>
 </nav>
<body>

<div class="container-fluid text-center">
	<h1>Add New Student</h1>
	<form action="addlink" method="post">
	      <div class="form-group">
	      	<label>Enter Student Id</label>
	      		<input type="text" class="form-control" name="studentid"/>
	      </div>
	      <div class="form-group">
	      	<label>Enter Student Name</label>
	      		<input type="text" class="form-control" name="studentname"/>
	      </div>
	      <div class="form-group">
	      	<label>Enter Student Stream</label>
	      		<input type="text" class="form-control" name="studentstream"/>
	      </div>
	      <div class="form-group">
	      	<label>Enter Student Date of Birth</label>
	      		<input type="date" class="form-control" name="studentdob"/>
	      </div>
	      <div class="form-group mt-4" >
	      <input type="submit" value="ADD STUDENT" class="btn btn-success"/>
	      </div>
	</form>
</div>
</body>
<footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</footer>
</html>
